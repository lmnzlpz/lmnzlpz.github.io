<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Leonardo Mu√±oz</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            const texture = new THREE.TextureLoader().load("./IMG_0082.jpg");
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.MeshBasicMaterial( { map: texture } );
            const cube = new THREE.Mesh( geometry, material);

            const lines = new THREE.LineSegments(edges, new THREE.LineBasicMaterial( { color: 0xffffff } ));
            scene.add( cube );
            scene.add(lines);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    lines.rotation.x += 0.01;
                    lines.rotation.y += 0.01;
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
